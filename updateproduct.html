<html>
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Inventory View</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="backbone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js" type="text/javascript"></script>
    <link href="Saurabh_style.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="Backbone.js"></script>
    <script type="text/javascript" src="Jquery.js"></script>
    <script src="jquery.appendGrid.x.x.x.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Inventory -Add View and Edit Products</h1>
            </div>
        </div>
        <div class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!-- <a class="navbar-brand" href="#">Brand</a>-->
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#page0">Add Product</a></li>
                        <!-- <li class="active"><a href="addproduct.html">Add Product</a></li> -->
                        <li><a href="#page1">View Product(s)</a></li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>
    </div>
    <div id="main0"></div>
    <script type="text/template" id="page0">
        <div class="container" id="pagemain0">
            <div class="row">
                <div class="col-md-6">
                    <h1>Add Product</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <form role="form">
                        <div class="form-group">
                            <label for="productname" class="loginFormElement">Product Name:</label>
                            <input class="form-control" id="productname" placeholder="Name" type="text">
                        </div>
                        <div class="form-group">
                            <label for="price" class="loginFormElement">Product Price</label>
                            <input class="form-control" id="price" type="number">
                        </div>
                        <div class="form-group">
                            <label for="category" class="loginFormElement">Product Category:</label>
                            <select class="form-control" id="category">
                        <option>Please Select a Product Category</option>
                        <option>Education</option>
                        <option>Electronics</option>
                        <option>Beauty</option>
                    </select>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Product Image</label>
                            <input class="filestyle" data-icon="false" type="file" id="pimg">
                        </div>
                        <div class="form-group">
                            <label class="loginformelement" for="brand">Product Brand</label>
                            <input id="brand" class="form-control" placeholder="Brand" type="text">
                            <div class="container">
                            </div>
                            <br />
                            <button type="submit" id="loginSubmit" class="btn btn-success loginFormElement">Add
                        Product</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </script>
    <!-- <div id="main1"></div> -->
    <script type="text/template" id="page1">
        <div class="container">
            <div class="row content" id="row1">
                <div class="col-sm-3 sidenav fixed-top" id="rowcontent">
                    <br>
                    <h4 id="t">Products Filter</h4>
                    <br>
                    <div class="input-group">
                        <input type="text" class="form-control input-sm" placeholder="Search Product..">
                        <span class="input-group-btn">
                    <button class="btn btn-default" type="button" id=search>
                        <span class="glyphicon glyphicon-search"></span>
                        </button>
                        </span>
                    </div>
                    <br />
                    <label for="pricefilter" class="loginFormElement">Filter by Price</label>
                    <select class="form-control" id="pricefilter">
                <option>Select a Filter</option>
                <option>Less than 50rs</option>
                <option>Greater than 50rs</option>
                <option>Custom value</option>
            </select>
                </div>
                <br><br>


                <!-- Form modal -->
                <div id="form_modal" class="modal fade" tabindex="-1" role="dialog">
                    <div class="modal-dialog modal-md">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title"><i class="icon-paragraph-justify2"></i><span id="pop_title">Update</span> Product information</h4>
                            </div>
                            <!-- Form inside modal -->
                            <form method="post" id="cat_form">
                                <div class="modal-body with-padding">
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <label>Product Name :</label>
                                                <input type="text" name="productname" id="modalname" class="form-control required">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <label>Product Price :</label>
                                                <input type="number" name="price" id="modalprice" class="form-control required">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <label>Product Category:</label>
                                                <select class="form-control" id="modalselect">
                        <option>Please Select a Product Category</option>
                        <option>Education</option>
                        <option>Electronics</option>
                        <option>Beauty</option>
                    </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <label class="loginformelement" for="brand">Product Brand</label>
                                                <input id="modalbrand" class="form-control" placeholder="Brand" type="text">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <label class="control-label">Product Image</label>
                                                <input class="filestyle" data-icon="false" type="file" id="modalimage">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-warning" data-dismiss="modal">Cancel</button>
                                        <span id="add">
              <input type="hidden" name="id" value="" id="id">
              <button type="button" name="form_data" class="btn btn-primary">Update</button>
            </span>
                                    </div>
                            </form>
                            </div>
                        </div>
                    </div>
                    <!-- /form modal -->
    </script>
</body>

</html>
